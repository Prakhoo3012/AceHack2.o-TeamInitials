<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0ed3cf">
        <meta name="msapplication-TileColor" content="#0ed3cf">
        <meta name="theme-color" content="#0ed3cf">

        <meta property="og:image:width" content="1280">
        <meta property="og:image:height" content="640">

        <meta property="og:url" content="https://tailwindcomponents.com/component/sign-up-form/landing">
        <meta property="og:title" content="Sign Up Form by shubhamjainco">
        <meta property="og:description" content="A Sign Up Form for Tailwind CCSS">
    
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@TwComponents">
        <meta name="twitter:title" content="Sign Up Form by shubhamjainco">
        <meta name="twitter:description" content="A Sign Up Form for Tailwind CCSS">
        <meta name="twitter:image" content="http://tailwindcomponents.com/storage/799/temp75559.png?v=2022-10-11 10:49:06">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        
        <title>signup</title>
    
        <link rel="stylesheet" href="./static/core/signup.css">        
        <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
        </head>
    
<body style="background-image:url(./static/core/images/signup.jpg);">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="{% url 'core:log' %}">
            <i class="fa-sharp fa-solid fa-arrow-left" style="size: 22px"></i>
        </a>
    </nav>
    <form action="{% url 'core:login' %}" method="post">

    <div style="background-image:url(./static/core/images/signup.jpg);" class=" bg-grey-lighter min-h-screen flex flex-col">
            {% csrf_token %}
        <div class="shift container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center" style="font-family: 'Kalam', cursive;">LOG IN</h1>
                

                <input 
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="username"
                    placeholder="User Name" />

                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password"
                    placeholder="password" />
                

                <button
                    type="submit"
                    class="btn btn w-full text-center py-3 rounded bggr text-white hover:bg-green-dark focus:outline-none my-1 "
                >Log In</button>

                <div class="text-grey-dark mt-6 pd-3">
                    Didn't have a account No worrys 
                    <a class="no-underline border-b border-blue text-blue" href="{% url 'core:register' %}">
                        register
                    </a>
                </div>
            </div>
            

        </div>
    </div>
</form>
</body>
<script src="https://kit.fontawesome.com/5482c79e6d.js" crossorigin="anonymous"></script>
</html>
